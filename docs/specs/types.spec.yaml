info:
  version: 0.0.1
  title: types generator - prompt-monitor-dashboard
groupedTypes:
  DatabaseTypes:
    # Device Event Metadata (JSONB)
    DeviceEventMetadata:
      type: object
      properties:
        url:
          type: string
        prompt:
          type: string

    # Compliance Event Details (JSONB)
    ComplianceEventDetails:
      type: object
      properties:
        site:
          type: string
        reason:
          type: string

    # Severity enum
    Severity:
      type: string
      enum:
        - info
        - warning
        - critical

    # Supabase Error
    SupabaseError:
      type: object
      properties:
        code:
          type: string
        message:
          type: string

    # Prompt Count (query result type)
    PromptCount:
      type: object
      properties:
        device_id:
          type: string
        timestamp:
          type: number
